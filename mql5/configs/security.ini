; MQL5 Security Configuration
; This file contains security settings for MetaTrader 5 Expert Advisors
; Place this file in: %APPDATA%\MetaQuotes\Terminal\<instance>\config\

[Security]
; Enable Expert Advisors
EnableExpertAdvisors=true

; Allow DLL imports (set to false for enhanced security)
AllowDllImports=false

; Allow web requests for external API access
AllowWebRequests=true

; Trusted URLs for web requests (comma-separated)
; Only add URLs you trust and require. For example, to allow TradingView API access, add 'https://api.tradingview.com' here.
AllowedURLs=https://www.mql5.com,localhost,127.0.0.1

; Enable automated trading
EnableAutomatedTrading=true

; Maximum number of positions
MaxPositions=10

; Maximum lot size per trade
MaxLotSize=1.0

; Enable trailing stop
EnableTrailingStop=true

[RiskManagement]
; Maximum risk per trade (percentage of balance)
MaxRiskPerTrade=2.0

; Maximum daily loss (percentage of balance)
MaxDailyLoss=5.0

; Maximum number of trades per day
MaxDailyTrades=50

; Minimum account balance to continue trading
MinBalance=100.0

[Logging]
; Enable detailed logging
EnableLogging=true

; Log file path (relative to MQL5 Files directory)
LogPath=Logs\security.log

; Log level (INFO, WARNING, ERROR)
LogLevel=INFO

; Keep log files for N days
LogRetentionDays=30

[Network]
; Timeout for web requests (milliseconds)
WebRequestTimeout=5000

; Maximum retries for failed requests
MaxRetries=3

; Enable proxy (if required)
UseProxy=false

; Proxy settings
ProxyHost=
ProxyPort=
ProxyUser=
ProxyPassword=

[Agent]
; Enable agent security features
EnableAgentSecurity=true

; Agent execution mode (local, browser, remote)
AgentMode=local

; Allow agent to modify settings
AgentCanModifySettings=false

; Agent resource limits
AgentMaxMemoryMB=512
AgentMaxCPUPercent=50

; Agent allowed operations (comma-separated)
AgentAllowedOps=read,write,execute

[BrowserMode]
; Enable browser-based execution
EnableBrowserMode=true

; Browser security sandbox
BrowserSandbox=true

; Allow browser access to local files
BrowserLocalFileAccess=false

; Trusted browser origins
TrustedOrigins=https://localhost,https://127.0.0.1

[Monitoring]
; Enable real-time monitoring
EnableMonitoring=true

; Monitor interval (seconds)
MonitorInterval=60

; Alert on suspicious activity
AlertOnSuspicious=true

; Email notifications
EnableEmailAlerts=false
AlertEmail=

[Updates]
; Enable automatic updates
AutoUpdate=false

; Update check interval (hours)
UpdateCheckInterval=24

; Update channel (stable, beta)
UpdateChannel=stable
